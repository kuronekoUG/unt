<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うんた語に変換すりゅよ(test)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>うんた語に変換すりゅよ(test)</h1>
    <textarea id="inputText" placeholder="変換したい文字を入力ちてね"></textarea><br><br>
    <button onclick="convertText()">うんた語に変換</button>

    <div id="output"></div>

    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;

            // 変換ルールを追加
            var rules = [
                { search: 'うんた', replace: 'うんた' },
                { search: 'なつき', replace: 'なちゅき' },
                { search: 'なくなった', replace: 'ないなった' },
                { search: 'おくすり', replace: 'おくちゅり' },
                { search: 'ありが', replace: 'あいが' },
                { search: 'すごい', replace: 'しゅごい' },
                { search: 'こっそり', replace: 'こっしょり' },
                { search: 'しんぱい', replace: 'しんぱい' },
                { search: '心配した', replace: '心配しちゃァ' },
                { search: 'できた', replace: 'できちゃァ' },
                { search: 'した', replace: 'しちゃァ' },
                { search: 'ぁ', replace: 'ァ' },
                { search: 'ぇ', replace: 'ェ' },
                { search: 'し', replace: 'ち' },
                { search: 'た', replace: 'ちゃ' },
                { search: 'ら', replace: 'りゃ' },
                { search: 'る', replace: 'りゅ' },
                { search: 'れ', replace: 'りぇ' },
                { search: 'ろ', replace: 'りょ' },
                { search: 'せ', replace: 'しぇ' },
                { search: 'つ', replace: 'ちゅ' },
                { search: 'おくすり', replace: 'おくちゅり' },
                { search: 'た', replace: 'ちゃ' }
            ];

            // 変換済みテキストを一時的に保持
            var convertedText = inputText;

            // 変換処理
            rules.forEach(function(rule) {
                var regex = new RegExp(rule.search, 'g');
                
                // 一時的なタグで囲って、再変換を防止
                convertedText = convertedText.replace(regex, function(match) {
                    return `<converted>${match}</converted>`;
                });
            });

            // プレースホルダタグを削除して最終的な変換結果を表示
            convertedText = convertedText.replace(/<converted>/g, '').replace(/<\/converted>/g, '');

            // 結果を表示
            document.getElementById("output").textContent = convertedText;
        }
    </script>

</body>
</html>
