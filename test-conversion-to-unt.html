<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うんた語に変換すりゅよ(ver 1.0)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>うんた語に変換すりゅよ(test)</h1>
    <textarea id="inputText" placeholder="変換したい文字を入力ちてね"></textarea><br><br>
    <button onclick="convertText()">うんた語に変換</button>

    <div id="output"></div>

    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;

            // 🔸 変換ルールを追加
            var rules = [
                { search: 'なつき', replace: 'なちゅき' },
                { search: 'なくなった', replace: 'ないなった' },
                { search: 'おくすり', replace: 'おくちゅり' },
                { search: 'ありが', replace: 'あいが' },
                { search: 'すごい', replace: 'しゅごい' },
                { search: 'こっそり', replace: 'こっしょり' },
                { search: '心配した', replace: '心配しちゃァ' },
                { search: 'できた', replace: 'できちゃァ' },
                { search: 'した', replace: 'しちゃァ' },
                { search: 'ぁ', replace: 'ァ' },
                { search: 'ぇ', replace: 'ェ' },
                { search: 'し', replace: 'ち' },
                { search: 'た', replace: 'ちゃ' },
                { search: 'ら', replace: 'りゃ' },
                { search: 'る', replace: 'りゅ' },
                { search: 'れ', replace: 'りぇ' },
                { search: 'ろ', replace: 'りょ' },
                { search: 'せ', replace: 'しぇ' },
                { search: 'つ', replace: 'ちゅ' }
            ];

            // 🔸 変換しない文字列（例外リスト）
            var excludeList = [
                'うんた',
                'ないなった',
                'しちゃァ',
                'できちゃァ',
                'しゅごい',

            ];

            // 🔸 例外部分を保護する（プレースホルダで置き換え）
            var placeholders = {};
            excludeList.forEach(function(exclude, index) {
                var placeholder = `__EXCLUDE_${index}__`;
                placeholders[placeholder] = exclude;
                inputText = inputText.replace(new RegExp(exclude, 'g'), placeholder);
            });

            // 🔸 変換処理（プレースホルダ部分は無視）
            rules.forEach(function(rule) {
                var regex = new RegExp(rule.search, 'g');
                inputText = inputText.replace(regex, rule.replace);
            });

            // 🔸 プレースホルダを元の文字列に戻す
            Object.keys(placeholders).forEach(function(placeholder) {
                inputText = inputText.replace(new RegExp(placeholder, 'g'), placeholders[placeholder]);
            });

            // 🔸 結果を表示
            document.getElementById("output").textContent = inputText;
        }
    </script>

</body>
</html>
