<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うんた語に変換すりゅよ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>うんた語に変換すりゅよ</h1>
    <textarea id="inputText" placeholder="変換したい文字を入力ちてね"></textarea><br><br>
    <button onclick="convertText()">うんた語に変換</button>

    <div id="output"></div>

    <script>
        function convertText() {
            var inputText = document.getElementById("inputText").value;

            // 変換ルールを追加
            var rules = [
                { search: 'ぁ', replace: 'ァ' },
                { search: 'た', replace: 'ちゃ' },
                { search: 'なつき', replace: 'なちゅき' },
                { search: 'なくなった', replace: 'ないなった' },
                { search: 'ら', replace: 'りゃ' },
                { search: 'る', replace: 'りゅ' },
                { search: 'れ', replace: 'りぇ' }
            ];

            // 変換処理
            rules.forEach(function(rule) {
                var regex = new RegExp(rule.search, 'g');
                inputText = inputText.replace(regex, rule.replace);
            });

            // 結果を表示
            document.getElementById("output").textContent = inputText;
        }
    </script>

</body>
</html>
