<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うんた語に変換すりゅよ(ver 1.1)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        footer a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>うんた語に変換すりゅよ(ver 1.1)</h1>
    <textarea id="inputText" placeholder="変換したい文字を入力ちてね"></textarea><br><br>
    <button onclick="convertText()">うんた語に変換</button>

    <div id="output"></div>

    <script>
        function convertText() {
            let inputText = document.getElementById("inputText").value;

            // 🔸 変換防止リスト
            const blockList = [
                'うんた', // すでに「うんた」は変換しない
                'おくすり' // 「おくすり」は変換禁止
            ];

            // 🔹 変換ルール
            const rules = [
                { search: 'なつき', replace: 'なちゅき' },
                { search: 'なくなった', replace: 'ないなった' },
                { search: 'ありが', replace: 'あいが' },
                { search: 'すごい', replace: 'しゅごい' },
                { search: 'こっそり', replace: 'こっしょり' },
                { search: '心配した', replace: '心配しちゃァ' },
                { search: 'できた', replace: 'できちゃァ' },
                { search: 'した', replace: 'しちゃァ' },
                { search: 'ぁ', replace: 'ァ' },
                { search: 'ぇ', replace: 'ェ' },
                { search: 'し', replace: 'ち' },
                { search: 'た', replace: 'ちゃ' },
                { search: 'ら', replace: 'りゃ' },
                { search: 'る', replace: 'りゅ' },
                { search: 'れ', replace: 'りぇ' },
                { search: 'ろ', replace: 'りょ' },
                { search: 'せ', replace: 'しぇ' },
                { search: 'つ', replace: 'ちゅ' }
            ];

            // 🔹 変換済み文字列の保護用プレースホルダ
            let placeholders = {};
            let placeholderIndex = 0;

            // 🔸 1. 変換禁止ワードを一時的にプレースホルダに変換
            blockList.forEach((word) => {
                const regex = new RegExp(word, 'g');
                inputText = inputText.replace(regex, (match) => {
                    let placeholder = `__BLOCKED_${placeholderIndex}__`;
                    placeholders[placeholder] = match; // 元の文字列を保存
                    placeholderIndex++;
                    return placeholder;
                });
            });

            // 🔸 2. 変換ルール適用（プレースホルダをスキップ）
            rules.forEach((rule) => {
                const regex = new RegExp(rule.search, 'g');
                inputText = inputText.replace(regex, (match) => {
                    if (Object.values(placeholders).includes(match)) {
                        return match;
                    }
                    let placeholder = `__CONVERTED_${placeholderIndex}__`;
                    placeholders[placeholder] = rule.replace;
                    placeholderIndex++;
                    return placeholder;
                });
            });

            // 🔸 3. プレースホルダを元の値に戻す
            Object.keys(placeholders).forEach((placeholder) => {
                const regex = new RegExp(placeholder, 'g');
                inputText = inputText.replace(regex, placeholders[placeholder]);
            });

            // 🔹 変換結果を表示
            document.getElementById("output").textContent = inputText;
        }
    </script>

    </footer>

</body>
