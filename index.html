<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易変換サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9e9e9;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>簡易変換サイト</h1>
  <textarea id="inputText" rows="5" placeholder="ここに入力してください..."></textarea>
  <button onclick="convertText()">翻訳</button>
  <div id="result"></div>

  <script>
    function convertText() {
      let text = document.getElementById("inputText").value;
      // 変換ルール（「れ」を「りぇ」に）
      text = text.replace(/れ/g, 'りぇ');
      document.getElementById("result").innerText = text;
    }
  </script>

</body>
</html>
